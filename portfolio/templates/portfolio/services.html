{% extends 'main.html' %}
{% load static %}
{% block content %}
<style>
    .hero {
    background: url("{% static 'images/profile/camera.jpg' %}") no-repeat center center/cover;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    color: white;
  }

  

  .hero::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(255,0,0,0.5) !important;
    z-index: 1;
  }

  .hero-content {
    position: relative;
    z-index: 2;
  }

  .hero h1 {
    font-size: 3rem;
    font-weight: bold;
    color: #FF4900;
  }

  .hero p {
    font-size: 1.25rem;
    color: #b3f8ff;
  }

  @media (max-width: 576px) {
    .hero {
      height: 60vh;
      padding: 1rem;
    }

    .hero h1 {
      font-size: 2rem;
    }

    .hero p {
      font-size: 1rem;
    }
  }

  .no-photos-message {
    text-align: center;
    padding: 40px 0;
    grid-column: 1 / -1; /* Full width in grid */
    animation: fadeIn 0.3s ease-out;
    color: #777;
    font-style: italic;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
<section class="hero">
  <div class="hero-content text-center">
    <h1>Our Services</h1>
    <p>High-quality photography for every occasion</p>
  </div>
</section>

{% include 'portfolio/service_component.html' with show_button=False %}

{% include 'portfolio/faq_component.html' %}

{% endblock %}
