{% block content %}
<section id="skills" class="skills section">

    <div class="container" data-aos="fade-up" data-aos-delay="100">
        <!-- Title Section -->
        <div class="section-title text-center mb-5">
            <h2 style="color: #7B503D;">My Skills</h2>
            <div class="title-underline mx-auto" style="width: 80px; height: 3px; background-color: #7B503D;">
                
            </div>
        </div>

    <div class="row g-4 skills-animation">
        {% for skill in skills %}
        <div class="col-md-6 col-lg-4" data-aos="fade-up" data-aos-delay="100">
        <div class="skill-box">
            <h3>{{skill.title}}</h3>
            <p>{{skill.description}}</p>
            <span class="text-end d-block">{{skill.skill_level}}%</span>
            <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        </div>
        {% endfor %}
    </div>
    
    </div>

</section>
{% endblock %}
